<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TV Show Recommender</h1>
  <form id="show-form">
    <label for="show1">Enter First TV Show:</label>
    <input type="text" id="show1" name="show1" required><br><br>
    <label for="show2">Enter Second TV Show:</label>
    <input type="text" id="show2" name="show2" required><br><br>
    <button type="submit">Get Recommendations</button>
  </form>

  <h2>Recommended Shows:</h2>
  <ul id="recommendations"></ul>

  <script src="script.js"></script>
</body>
</html>
