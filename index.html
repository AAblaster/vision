<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TV Show Recommender</h1>
    <form id="show-form">
      <input type="text" id="show1" placeholder="Enter Show Name" required>
      <input type="text" id="reason" placeholder="Reason You Liked It" required>
      <button type="submit">Get Recommendations</button>
    </form>
    <div id="recommendations-container">
      <div id="main-show"></div>
      <svg id="svg-container"></svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
