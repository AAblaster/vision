<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">TV Show Recommender</h1>
    <form id="show-form">
      <div class="input-group">
        <label for="show1">Show Name</label>
        <input type="text" id="show1" placeholder="Enter TV show name..." required>
      </div>
      <div class="input-group">
        <label for="reason">Reason You Like It</label>
        <input type="text" id="reason" placeholder="Why do you like this show?" required>
      </div>
      <button type="submit" class="submit-btn">Get Recommendations</button>
    </form>

    <div id="recommendations-container">
      <h2>Recommendations</h2>
      <ul id="recommendations" class="recommendations-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
